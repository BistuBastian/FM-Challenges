<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="user-info">
        <img src="assets/images/avatar-jessica.jpeg" class="user-pic" />
        <div class="user-data">
          <h1 class="username">Jessica Randall</h1>
          <h2 class="user-location">London, United Kingdom</h2>
          <p class="user-bio">"Front-end developer and avid reader."</p>
        </div>
      </div>
      <div class="social-links">
        <a href="https://github.com/BistuBastian" target="_blank" class="link"
          >GitHub</a
        >
        <a
          href="https://www.frontendmentor.io/profile/BistuBastian"
          target="_blank"
          class="link"
          >Frontend Mentor</a
        >
        <a
          href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
          target="_blank"
          class="link"
          >Linkedin</a
        >
        <a
          href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
          target="_blank"
          class="link"
          >Twitter</a
        >
        <a
          href="https://www.instagram.com/11sebastian24/profilecard/?igsh=NjRtM2NuYXhkbDFv"
          target="_blank"
          class="link"
          >Instagram</a
        >
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/BistuBastian" target="_blank">BistuBastian</a
      >.
    </div>
  </body>
</html>
